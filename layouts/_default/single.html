{{ define "main" }}
{{ $singleImg := .Params.src }}
<section id="{{.Params.id }}" class=" {{ .Params.class }}">
  <div class="container">
    <header>
      <h2>{{ .Params.Title }} hola</h2>
    </header>
    {{ with resources.Get $singleImg }}
    <a href="/#portfolio" class="image featured"><img src="{{ .Permalink }}" alt=""/></a>
    {{ end }}
    <p>{{.Content}} </p>
  </div>
</section>
{{ end }}
