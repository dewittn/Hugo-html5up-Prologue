<!-- Intro -->
<section id="{{ .Params.id }}" class="{{ .Params.class }}">
  <div class="container">
    {{ $data := index .Site.Data.homepage }}
    <header>
      <h2 class="alt">
        {{ $data.intro.title | safeHTML }}
      </h2>
      <p>{{ $data.intro.subtitle }}</p>
    </header>

    <footer>
      <a href="{{ $data.intro.url }}" class="button scrolly">{{ $data.intro.btnTitle }}</a>
    </footer>
  </div>
</section>
