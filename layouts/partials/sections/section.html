<!-- Sections -->
{{ $singleImg := .Params.src }}
<section id="{{.Params.id }}" class=" {{ .Params.class }}">
  <div class="container">
    <header>
      <h2>{{ .Params.Title }}</h2>
    </header>
    {{ with resources.Get $singleImg }}
    <img src="{{ .Permalink }}" alt="" />
    {{ end }}
    <p>{{.Content}}</p>
  </div>
</section>
