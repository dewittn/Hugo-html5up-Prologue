{{ $data := index .Site.Data.homepage }}
<!-- Header -->
<div id="header">
  <div class="top">
    <!-- Logo -->
    <div id="logo">
      <a href="/">
        <span class="image avatar48">
          <img src="{{ $data.header.avatar }}" alt="" />
        </span>
        <h1 id="title">{{ $data.header.title }}</h1>
        <p>{{ $data.header.subtitle }}</p>
      </a>
    </div>
    <!-- Nav -->
    {{ partial "body/navbar" . }}
  </div>

  <!-- Social Icons -->
  <div class="bottom">
    <ul class="icons">
      {{- range $data.social }}
      <li>
        <a href="{{ .url }}" class="icon brands {{ .icon }}">
          <span class="label">{{.name }} </span></a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
